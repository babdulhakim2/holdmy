<!DOCTYPE html>
<html>
<head>
    <title>Call Agent Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="nav">
        <a href="/recordings">View Recent Recordings</a>
    </div>
    <h2>Setup Call Agent</h2>
    <div id="error-message" class="error"></div>
    <form action="/initiate-call" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label>Target Number (to wait on):</label>
            <input type="tel" name="target_number" required pattern="^(?:0|\+?44)?[0-9\s-]{10,}$">
            <div class="hint">Enter UK number (e.g., 07123456789 or +447123456789)</div>
        </div>
        <div class="form-group">
            <label>Your Number (to receive callback):</label>
            <input type="tel" name="callback_number" required pattern="^(?:0|\+?44)?[0-9\s-]{10,}$">
            <div class="hint">Enter UK number (e.g., 07123456789 or +447123456789)</div>
        </div>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="first_name" required>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="last_name" required>
        </div>
        <button type="submit">Start Call Agent</button>
    </form>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
</body>
</html>
